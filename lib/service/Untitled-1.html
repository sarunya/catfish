<style>
    /* Split the screen in half */
    .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    }

    /* Control the left side */
    .left {
    left: 0;
    background-color:bisque;
    }

    /* Control the right side */
    .right {
    right: 0;
    background-color: white;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
    position: absolute;
    top: 5%;
    left: 10%;
    transform: translate(-50%, -50%);
    text-align: left;
    }
    pre{
        counter-reset: line;
        }
        span{
            counter-increment: line;
        }
        span:before{
            content: counter(line);
            display: inline-block;
            width: 1.5em; /* Fixed width */
            border-right: 1px solid #ddd;
            padding: 0 .5em;
            margin-right: .5em;
            color: #888;
            -webkit-user-select: none;
        }

    </style>
    <div class="split left">
        <div class="centered">

            <h2>Jane Flex</h2>
            <pre><span style="background-color: none" padding-left: 0em>{</span><br/><span style="background-color: red" padding-left: 4em>a : 1,</span></br><span></span></br><span></span></br><span></span></br><span style="background-color: none" padding-left: 4em>b : 2</span><br/><span style="background-color: none" padding-left: 0em>}</span><br/></pre>
        </div>
        </div>

        <div class="split right">
        <div class="centered">
            <h2>John Doe</h2>
            <pre><span style="background-color: none" padding-left: 0em>{</span><br/><span style="background-color: red" padding-left: 4em>a : {<br/><span style="background-color: red" padding-left: 9em>     "c": 1,</span><br/><span style="background-color: red" padding-left: 9em>     "d": 1</span><br/><span style="background-color: red" padding-left: 9em>}</span>,</span></br><span style="background-color: none" padding-left: 4em>b : 2</span><br/><span style="background-color: none" padding-left: 0em>}</span><br/></pre>
        </div>
    </div>
